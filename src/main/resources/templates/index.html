        <div class="indicator1"></div>
    </ul>
</div>
<script>
    const list = document.querySelectorAll('.list');
    const list1 = document.querySelectorAll('.list1');
    const indicator = document.querySelectorAll('.indicator');
    const indicator1 = document.querySelectorAll('.indicator1');

    function activator() {
        list.forEach((item) => item.classList.remove('active'));
        list1.forEach((item) => item.classList.remove('active'));
        indicator.forEach((item) => item.classList.remove('active'));
        indicator1.forEach((item) => item.classList.remove('active'));
        this.classList.add('active');
    }
    function hideIndicator(){
        indicator.style.opacity = "0";
    }
    function hideIndicator1(){
        indicator1.style.opacity = "0";
    }
    function showIndicator(){
        indicator.style.opacity = "1";
    }
    function showIndicator1(){
        indicator1.style.opacity = "1";
    }

    list.forEach((item) => item.addEventListener('click', activator));
    list1.forEach((item) => item.addEventListener('click', activator));
    indicator.forEach((item) => item.addEventListener('click', activator));
    indicator1.forEach((item) => item.addEventListener('click', activator));

</script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
